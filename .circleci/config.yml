version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.14.3-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run:
          name: System information
          command: |
            echo "Node $(node -v)"
            echo "Yarn v$(yarn --version)"
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
  deploy:
    docker:
      - image: google/cloud-sdk
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run: 
          name: Setup Auth
          command: gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
      - run: 
          name: Setup Project
          command: gcloud --quiet config set project "$GOOGLE_PROJECT_ID"
      - run: 
          name: Funcitons Dployment
          command: gcloud beta functions deploy "$GOOGLE_CLOUD_FUNCTION_NAME" --trigger-resource="$GOOGLE_CLOUD_STORAGE_NAME" --trigger-event=google.storage.object.finalize --stage-bucket="$GOOGLE_CLOUD_STAGE_BUCKET"
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
